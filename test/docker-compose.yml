version: '3'

services:
  sight-miner-backend:
    platform: linux/amd64
    image: ghcr.io/sight-ai/sight-miner-backend:0.0.9-SNAPSHOT
    ports:
      - "8716:8716"
    networks:
      - app-network

  sight-miner-frontend:
    platform: linux/amd64
    image: ghcr.io/sight-ai/sight-miner-frontend:0.0.4-SNAPSHOT
    ports:
      - "3000:3000"
    networks:
      - app-network

  sight-miner-postgres:
    platform: linux/amd64
    image: ghcr.io/sight-ai/sight-miner-postgres:0.0.3-SNAPSHOT
    container_name: postgres-db
    ports:
      - "7543:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks: 
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local


